<script>
    class array {

constructor() {

   this.length = 0;
    this.array = [];
}


}

array.prototype.mypush = function (...arr){
 arr.forEach((el)=>{
    
   let index = this.length;
    this.array[index] = el
    this.length++;
 })
    console.log(arr)

}



let s1 = new array ();
s1.mypush(1,2,3,4);
s1.mypush(4,5,6,7,7)
