  <head>
    <meta charset="UTF-8" />

    <style>
      @import url(https://fonts.googleapis.com/css?family=Raleway);
      h2 {
        vertical-align: center;
        text-align: center;
      }

      html,
      body {
        margin: 0;
        height: 100%;
      }

      * {
        font-family: "Raleway";
        box-sizing: border-box;
      }

      .top-nav {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        background-color: white;

        color: grey;
        height: 50px;
        padding: 40px;
      }

      .menu {
        display: flex;
        flex-direction: row;
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .menu > li {
        margin: 0 1rem;
        overflow: hidden;
      }

      .menu-button-container {
        display: none;
        height: 100%;
        width: 30px;
        cursor: pointer;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #menu-toggle {
        display: none;
      }

      .menu-button,
      .menu-button::before,
      .menu-button::after {
        display: block;
        background-color: grey;
        position: absolute;
        height: 4px;
        width: 30px;
        transition: transform 400ms cubic-bezier(0.23, 1, 0.32, 1);
        border-radius: 2px;
      }

      .menu-button::before {
        content: "";
        margin-top: -8px;
      }

      .menu-button::after {
        content: "";
        margin-top: 8px;
      }

      #menu-toggle:checked + .menu-button-container .menu-button::before {
        margin-top: 0px;
        transform: rotate(405deg);
      }

      #menu-toggle:checked + .menu-button-container .menu-button {
        background: rgba(255, 255, 255, 0);
      }

      #menu-toggle:checked + .menu-button-container .menu-button::after {
        margin-top: 0px;
        transform: rotate(-405deg);
      }

      #youtube > img {
        width: 140px;
        margin-right: 150px;
        /* margin-top: 880px; */
      }
      #youtube {
        display: flex;
        /* margin: auto; */
        justify-content: center;
        
        margin-left: 50px;
      }

      #query{
        width: 600px;
        height: 50px;
        padding: 5px;
        border: 1px solid rgb(212, 202, 202);

      }

      #searchbtn>img{
        width: 30px;
        background-color: #f7f7f7;
      }
      #searchbtn{
        width: 80px;
        border: 1px solid rgb(212, 202, 202);
      }
      #searchbar{
        display: flex;
        /* margin: auto; */
        justify-content: center;
        
        
      }

      .mic{
        display: flex;
        /* margin: auto; */
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        margin-left: 30px;
        background-color: #f0e8e8;
        border-radius: 100%;
      }

      .mic>img{
        width: 30px;
        height: 30px;
        background-color: #f0e8e8;
      }

      #create{
        background-color: white;
      }
      #create>img{
        background-color: white;
      }
      #apps{
        background-color: white;
      }
      #apps>img{
        background-color: white;
      }

      #bell{
        background-color: white;
      }
      #bell>img{
        background-color: white;
      }

      #mail{
        background-color: white;
      }
      #mail>img{
        background-color: white;
        width: 40px;
        height: 40px;
        border-radius: 100%;
      }
      
      #main{
        display: grid;
        grid-template-columns: repeat(4,23%);
        grid-template-rows: auto;
        gap: 15px;
        justify-content: center;
      }

      #main>div{
        display: flex;
        flex-direction: column;
        width: 100%;

      }
      #main>div>img{
        width: 100%;
        
      }

      @media (max-width: 22200px) {
        .menu-button-container {
          display: flex;
        }
        .menu {
          position: absolute;
          top: 0;
          margin-top: 50px;
          left: 0;
          flex-direction: column;
          width: 10%;
          justify-content: center;
          align-items: center;
        }
        #menu-toggle ~ .menu li {
          height: 0;
          margin: 0;
          padding: 0;
          border: 0;
          transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
        }
        #menu-toggle:checked ~ .menu li {
          border: 1px solid #333;
          height: 2.5em;
          padding: 0.5em;
          transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
        }
        .menu > li {
          display: flex;
          justify-content: center;
          margin: 0; 
          padding: 0.5em 0;
          width: 100%;
          
          
        }
        .menu > li:not(:last-child) {
          border-bottom: 1px solid #444;
        }
      }
    </style>

<script>
  let search = async () => {
    let query = document.getElementById("query").value;
    let data = await getdata(query);
    append(data);
  };

  let getdata = async (query) => {
    const url = `https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=500&q=${query}&key=AIzaSyBfeAA8LdhPkbC9_uny0p4Y97QBVjdu5aY`;

    let res = await fetch(url);
    let data = await res.json();
    console.log(data);
    return data.items;
    append(data.items);
  };

  let append = (data) => {
    let main = document.getElementById("main");
    main.innerHTML = null;

    data.forEach((el) => {
      let div = document.createElement("div");
      div.setAttribute("class", "video");
      div.onclick = () => {
        savevideo(el);
      };
 
      let img = document.createElement("img");
      img.src = el.snippet.thumbnails.medium.url;

      let name = document.createElement("h2");
      name.innerText = el.snippet.title;

      div.append(img, name);
      main.append(div);
    });
  };

  let savevideo = (data) => {
    localStorage.setItem("video", JSON.stringify(data));
    window.location.href = "video.html";
  };
