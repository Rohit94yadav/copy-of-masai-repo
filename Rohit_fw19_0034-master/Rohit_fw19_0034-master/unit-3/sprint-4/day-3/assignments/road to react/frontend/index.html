<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Flipkart inventory system</h1>
    <div id="container">
        <div id="registerform">
            <h1>Register</h1>
            <form>
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="email" placeholder="Email">
                <input type="text" id="password" placeholder="Password">
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="mobile" placeholder="Mobile">
                <input type="text" id="description" placeholder="Description">

            </form>
            <button onclick="register()">Signup</button>
        </div>

        <div id="loginfrom">
            <h1>Login</h1>
            <form>
                <input type="text" id="loginusername" placeholder="Username">
                <input type="text" id="loginpassword" placeholder="Password">
            </form>
            <button onclick="login()">Login</button>
        </div>

    </div>
</body>
</html>

<script>

   async function register(){

        let signupdata = {

            name: document.getElementById("name").value,
            email : document.getElementById("email").value,
            password : document.getElementById("password").value,
            username : document.getElementById("username").value,
            mobile : document.getElementById("mobile").value,
            description : document.getElementById("description").value,


        };

        signupdata = JSON.stringify(signupdata);   
        
        let Signup_api_link = 'https://masai-api-mocker.herokuapp.com/auth/register';

        let response = await fetch (Signup_api_link,
        {

            method: "POST",

            body: signupdata, 

            headers: 
            {
                "Content-Type" : "application/json"
            }
        })

        let data = await response.json();

        console.log(data)

    }




    async function login(){

        let logindata = {

            username : document.getElementById("loginusername").value,
            password : document.getElementById("loginpassword").value,
        }
    


    logindata = JSON.stringify(logindata);  

    let login_api_link = 'https://masai-api-mocker.herokuapp.com/auth/login';

    let response = await fetch(login_api_link,
        {

            method: "POST",

            body: logindata, 

            headers: 
            {
                "Content-Type" : "application/json"
            }
        })

        let data = await response.json();
        console.log(data)

    }
</script>
