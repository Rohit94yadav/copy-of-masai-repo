<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age check</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter your age">
    <button onclick="checkage()">check age</button>
    <p id="result">Display result here</p>
</body>
</html>

<script>
    function checkage(){
        let userage= document.getElementById("age").value;

        if(userage>18){
            document.getElementById("result").innerText="You can drive in India!";
        }
        else if(userage<18){
            document.getElementById("result").innerText="You can't drive in India!";
        }
        else{
            document.getElementById("result").innerText="You are just old enough to drive in India!";
        }
    }
</script>
