<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Enter Name">
        <input type="Number" id="age" placeholder="Enter Age">
        <select name="Gender" id="gender">
            <option value="">gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="text" id="mobile" placeholder="Enter Mobile Number">
        <input type="submit" />
    
    </form>
    <form action=""></form>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",myfunction);
    var formtag= document.querySelector("form");
    
    function myfunction (event){
        event.preventDefault();
        
        var names= formtag.name.value;
        var ages= formtag.age.value;
        var genders= formtag.gender.value;
        var emails= formtag.email.value;
        var mobiles= formtag.mobile.value;

        console.log(names,ages,genders,emails,mobiles);
       formtag.name.value="";
       formtag.age.value="";
       formtag.gender.value="";
       formtag.email.value="";
       formtag.mobile.value="";
    }
</script>
