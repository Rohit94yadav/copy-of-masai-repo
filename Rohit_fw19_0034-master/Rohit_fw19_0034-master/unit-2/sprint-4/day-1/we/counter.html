<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <h1></h1>
    <button>INCREASE</button>
    <button>DECREASE</button>
</body>
</html>
<script>
    let counter;
    if(localStorage.getItem("localcounter")==null){
        counter=0;
    }else{
        counter=localStorage.getItem("localcounter");
    }
    document.querySelector("h1").innerText=counter;
document.querySelector("button").addEventListener("click",increase);
document.querySelector("button+button").addEventListener("click",decrease);

function increase(event){
counter++;
document.querySelector("h1").innerText=counter;
localStorage.setItem("localcounter",counter);
}

function decrease(event){
    counter--;
document.querySelector("h1").innerText=counter;
localStorage.setItem("localcounter",counter);
}

</script>
